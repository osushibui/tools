limit_req_zone $binary_remote_addr zone=flood:10m rate=7r/s;
limit_req zone=flood burst=10 nodelay;

limit_conn_zone $binary_remote_addr zone=ddos:10m;
limit_conn ddos 5;

charset UTF-8;

# Hanayo frontend
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name DOMAIN;

    #Certificate pathes
    ssl_certificate /root/.acme.sh/DOMAIN/fullchain.cer;
    ssl_certificate_key /root/.acme.sh/DOMAIN/DOMAIN.key;
    ssl_trusted_certificate /root/.acme.sh/DOMAIN/ca.cer;

    #Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload;" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options "SAMEORIGIN";
    
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_protocols TLSv1.2;
    ssl_prefer_server_ciphers on;

    location /d/  {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host pisstau.be;
        proxy_redirect off;
        proxy_pass http://pisstau.be/d/;
    }

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:6969;
    }

    #rippleapi
    location /api {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded_for $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:40001;
    }

    #lets
    location ~ ^/(web|ss)/ {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://127.0.0.1:5002;
    }
}

